apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
data:
  Corefile: |
    .:53 {
        errors
        health
        ready
        reload
        # forward ALL queries to in-cluster DoH TCP endpoint
        forward . cloudflared-doh.arc-theta.svc.cluster.local:5053 {
            tls_servername cloudflare-dns.com
            prefer_udp false
        }
        cache 30
        loop
        loadbalance
    }
