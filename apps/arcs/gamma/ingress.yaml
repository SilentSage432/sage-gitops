apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arc-gamma
  namespace: arc-gamma
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /arc/beta
        pathType: Prefix
        backend:
          service:
            name: arc-gamma
            port:
              number: 80
