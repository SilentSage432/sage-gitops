apiVersion: batch/v1
kind: CronJob
metadata:
  name: arc-gamma-heartbeat
  namespace: arc-gamma
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: arc-gamma-heartbeat
        spec:
          serviceAccountName: default
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            seccompProfile:
              type: RuntimeDefault
          containers:
          - name: publisher
            image: natsio/nats-box:latest
            imagePullPolicy: IfNotPresent
            securityContext:
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            command: ["/bin/sh","-lc"]
            args:
              - |
                MSG="$(printf '{"arc":"gamma","kind":"heartbeat","ts":"%s"}' "$(date -Iseconds)")"
                nats pub arc.gamma.heartbeat "$MSG" -s nats://nats.infra.svc.cluster.local:4222
                echo "PUBLISHED: $MSG"
            resources:
              requests: { cpu: "10m", memory: "32Mi" }
              limits:   { cpu: "200m", memory: "128Mi" }
          nodeSelector:
            kubernetes.io/os: linux
          tolerations:
            - { key: "node-role.kubernetes.io/control-plane", operator: "Exists", effect: "NoSchedule" }
            - { key: "node-role.kubernetes.io/master",        operator: "Exists", effect: "NoSchedule" }
