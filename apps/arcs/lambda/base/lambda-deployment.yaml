apiVersion: apps/v1
kind: Deployment
metadata:
  name: lambda-cell
  namespace: arc-lambda
  labels:
    app: lambda-cell
    rho2.identity: arc-lambda
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lambda-cell
  template:
    metadata:
      labels:
        app: lambda-cell
        rho2.identity: arc-lambda
      annotations:
        rho2.posture.hash: seed
    spec:
      serviceAccountName: lambda-cell
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: cell
          image: alpine:3.20
          command:
            - /bin/sh
            - -c
            - |
              while true; do
                echo "$(date -Iseconds) [LAMBDA] Heartbeat - Observation mode active"
                sleep 60
              done
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
