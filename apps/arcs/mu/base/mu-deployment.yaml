apiVersion: apps/v1
kind: Deployment
metadata:
  name: mu-relay
  namespace: arc-mu
  labels:
    app: mu-relay
    rho2.identity: arc-mu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mu-relay
  template:
    metadata:
      labels:
        app: mu-relay
        rho2.identity: arc-mu
      annotations:
        rho2.posture.hash: seed
    spec:
      serviceAccountName: mu-relay
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: relay
          image: alpine:3.20
          command:
            - /bin/sh
            - -c
            - |
              while true; do
                echo "$(date -Iseconds) [MU] Heartbeat - Observation mode active"
                sleep 60
              done
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 300
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 300
