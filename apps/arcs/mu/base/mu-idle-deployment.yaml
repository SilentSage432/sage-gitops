apiVersion: apps/v1
kind: Deployment
metadata:
  name: mu-idle
  namespace: arc-mu
  labels:
    sage.arc: mu
    arc.name: mu
    arc.role: message-bus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mu-idle
  template:
    metadata:
      labels:
        app: mu-idle
        sage.arc: mu
        arc.name: mu
        arc.role: message-bus
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: mu-idle
          image: alpine:3.20
          command: ["sh", "-c", "while true; do echo 'mu idle heartbeat'; sleep 60; done"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 10m
              memory: 32Mi
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 300
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 300
