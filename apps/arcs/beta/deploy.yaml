apiVersion: apps/v1
kind: Deployment
metadata:
  name: arc-beta
  namespace: arc-beta
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arc-beta
  template:
    metadata:
      labels:
        app: arc-beta
    spec:
      # PodSecurity: restricted
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: http-echo
        image: hashicorp/http-echo:0.2.3
        args: ["-text=arc beta online"]
        ports:
        - name: http
          containerPort: 5678
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 10001
          runAsGroup: 10001
          capabilities:
            drop: ["ALL"]
        readinessProbe:
          httpGet: { path: "/", port: http }
          initialDelaySeconds: 2
          periodSeconds: 5
        livenessProbe:
          httpGet: { path: "/", port: http }
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 20m
            memory: 32Mi
          limits:
            cpu: 200m
            memory: 128Mi
      # Schedule on your single control-plane node
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
