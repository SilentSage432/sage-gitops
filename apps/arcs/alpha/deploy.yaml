apiVersion: apps/v1
kind: Deployment
metadata:
  name: arc-alpha
  namespace: arc-alpha
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arc-alpha
  template:
    metadata:
      labels:
        app: arc-alpha
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      # Pod-level security (satisfy "restricted" policy)
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: arc-alpha
          image: hashicorp/http-echo:1.0.0
          imagePullPolicy: IfNotPresent
          args: ["-text=arc alpha online"]
          ports:
            - containerPort: 5678
          readinessProbe:
            httpGet:
              path: /
              port: 5678
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 5678
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 250m
              memory: 256Mi
          # Container-level security (no privilege, non-root, drop all caps)
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
