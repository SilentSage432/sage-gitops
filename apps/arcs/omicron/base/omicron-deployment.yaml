apiVersion: apps/v1
kind: Deployment
metadata:
  name: omicron-vault
  namespace: arc-omicron
  labels:
    app: omicron-vault
    rho2.identity: arc-omicron
spec:
  replicas: 1
  selector:
    matchLabels:
      app: omicron-vault
  template:
    metadata:
      labels:
        app: omicron-vault
        rho2.identity: arc-omicron
      annotations:
        rho2.posture.hash: seed
    spec:
      serviceAccountName: omicron-vault
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: vault
          image: alpine:3.20
          command:
            - /bin/sh
            - -c
            - |
              while true; do
                echo "$(date -Iseconds) [OMICRON] Heartbeat - Observation mode active"
                sleep 60
              done
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
