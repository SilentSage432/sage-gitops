apiVersion: apps/v1
kind: Deployment
metadata:
  name: sigma-idle
  namespace: arc-sigma
  labels:
    sage.arc: sigma
    arc.name: sigma
    arc.role: message-bus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sigma-idle
  template:
    metadata:
      labels:
        app: sigma-idle
        sage.arc: sigma
        arc.name: sigma
        arc.role: message-bus
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: sigma-idle
          image: alpine:3.20
          command: ["sh", "-c", "while true; do echo 'sigma idle heartbeat'; sleep 60; done"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 10m
              memory: 32Mi
        - name: sigma-presence
          image: natsio/nats-box:latest
          env:
            - name: ARC_NAME
              value: "sigma"
          command:
            - sh
            - -c
            - |
              while true; do
                nats pub \
                  -s nats://chi-bus.arc-chi.svc:4222 \
                  federation.presence.sigma \
                  "{\"arc\":\"sigma\",\"status\":\"alive\",\"timestamp\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}"
                sleep 30
              done
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 300
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 300
