apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: sigma-egress
  namespace: arc-sigma
spec:
  endpointSelector:
    matchLabels:
      app: sigma-agent
  egress:
    # DNS to kube-dns
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
          rules:
            dns:
              - matchPattern: "*"
    # Chi connection (for future activation)
    - toServices:
        - k8sService:
            namespace: arc-chi
            serviceName: chi-bus
      toPorts:
        - ports:
            - port: "4222"
              protocol: TCP
