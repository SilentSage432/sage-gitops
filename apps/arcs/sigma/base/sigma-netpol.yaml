apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: sigma-idle-egress
  namespace: arc-sigma
spec:
  endpointSelector:
    matchLabels:
      app: sigma-idle
  egress:
    # DNS to kube-dns only
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
          rules:
            dns:
              - matchPattern: "*"
