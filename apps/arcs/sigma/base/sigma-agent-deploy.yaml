apiVersion: v1
kind: ServiceAccount
metadata:
  name: sigma-agent
  namespace: arc-sigma
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sigma-agent
  namespace: arc-sigma
  labels:
    app: sigma-agent
    rho2.identity: arc-sigma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sigma-agent
  template:
    metadata:
      labels:
        app: sigma-agent
        rho2.identity: arc-sigma
        rho2.tier: app
    spec:
      serviceAccountName: sigma-agent
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: sigma-agent
          image: alpine:3.20
          command:
            - /bin/sh
            - -c
            - |
              while true; do
                echo "$(date -Iseconds) [SIGMA] Heartbeat - Observation mode active"
                sleep 60
              done
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
