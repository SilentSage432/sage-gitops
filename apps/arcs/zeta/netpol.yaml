apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: observer-api-egress
  namespace: arc-zeta
spec:
  podSelector:
    matchLabels:
      app: observer-api
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: infra
          podSelector:
            matchLabels:
              app: nats
      ports:
        - protocol: TCP
          port: 4222
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
