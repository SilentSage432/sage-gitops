apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: observer-api-egress
  namespace: arc-zeta
spec:
  podSelector:
    matchLabels:
      app: observer-api
  policyTypes:
    - Egress
  egress:
    # Allow NATS in infra ns
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: infra
          podSelector:
            matchLabels:
              app: nats
      ports:
        - protocol: TCP
          port: 4222
    # Allow DNS for name resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # TEMP: allow PyPI bootstrap (pip) so pod can start
    - to:
        - ipBlock: { cidr: 0.0.0.0/0 }
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
