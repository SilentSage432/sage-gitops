apiVersion: apps/v1
kind: Deployment
metadata:
  name: observer-api
  namespace: arc-zeta
  labels:
    app: observer-api
    rho2.identity: arc-zeta
spec:
  replicas: 1
  selector:
    matchLabels:
      app: observer-api
  template:
    metadata:
      labels:
        app: observer-api
        rho2.identity: arc-zeta
      annotations:
        rho2.posture.hash: seed
    spec:
      serviceAccountName: observer-api
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: api
          image: alpine:3.20
          command:
            - /bin/sh
            - -c
            - |
              while true; do
                echo "$(date -Iseconds) [ZETA] Heartbeat - Observation mode active"
                sleep 60
              done
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
