apiVersion: apps/v1
kind: Deployment
metadata:
  name: observer-api
  namespace: arc-zeta
spec:
  replicas: 1
  selector:
    matchLabels: { app: observer-api }
  template:
    metadata:
      labels: { app: observer-api }
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile: { type: RuntimeDefault }
      containers:
        - name: api
          image: python:3.11-slim
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: NATS_URL
              value: nats://nats.infra.svc.cluster.local:4222
            - name: SUBJECTS
              value: "arc.*"
          volumeMounts:
            - name: app
              mountPath: /app
              readOnly: true
          # install deps then run the app
          command: ["bash","-lc"]
          args:
            - >
              pip install --no-cache-dir fastapi uvicorn[standard] nats-py &&
              uvicorn app:app --host 0.0.0.0 --port 8000 --reload
          readinessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
          livenessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "200m", memory: "256Mi" }
      volumes:
        - name: app
          configMap:
            name: observer-api
            items:
              - key: app.py
                path: app.py