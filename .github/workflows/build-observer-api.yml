name: build-observer-api
on:
  push:
    branches: [ main ]
    paths:
      - observer-api/**     # adjust to your app path
      - .github/workflows/build-observer-api.yml
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}    # set in repo secrets
          password: ${{ secrets.GHCR_PAT }}         # classic PAT with read:packages, write:packages

      - name: Build & push multi-arch
        uses: docker/build-push-action@v6
        with:
          context: ./observer-api                  # adjust if different
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ secrets.GHCR_USERNAME }}/observer-api:latest
            ghcr.io/${{ secrets.GHCR_USERNAME }}/observer-api:${{ github.sha }}
