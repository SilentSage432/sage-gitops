name: build-rho2-api
on:
  push:
    paths:
      - 'arcs/rho2/**'
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: arcs/rho2/Dockerfile
          push: true
          tags: |
            ghcr.io/silentsage432/rho2-api:latest
            ghcr.io/silentsage432/rho2-api:${{ github.sha }}
