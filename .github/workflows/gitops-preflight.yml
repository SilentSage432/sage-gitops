name: gitops-preflight
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/kustomize
          kustomize version

      - name: kustomize build infra
        run: |
          if [ -d "./infra" ]; then
            kustomize build ./infra >/dev/null
          else
            echo "No infra directory found, skipping"
          fi

      - name: kustomize build arc-epsilon
        run: test -d ./arcs/epsilon && kustomize build ./arcs/epsilon >/dev/null || true

      - name: kustomize build arc-zeta
        run: test -d ./arcs/zeta && kustomize build ./arcs/zeta >/dev/null || true

      - name: Lint forbid server-managed fields
        run: |
          if grep -R --line-number -E '(^|\s)(uid:|resourceVersion:|managedFields:|creationTimestamp:)' -- '*.yaml' '*.yml' 2>/dev/null; then
            echo "::error::Server-managed fields found (uid/resourceVersion/managedFields/creationTimestamp). Remove them."
            exit 1
          fi