# clusters/prod/observability/grafana-helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: observability
spec:
  interval: 10m
  chart:
    spec:
      chart: grafana
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    adminUser: admin
    adminPassword: "change-me"     # swap to SealedSecret when ready
    service:
      type: ClusterIP
      annotations:
        tailscale.com/expose: "true"
        tailscale.com/hostname: "grafana"   # â†’ grafana.<tailnet>.ts.net
        tailscale.com/tags: "tag:k8s"
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://kube-prom-prometheus.observability.svc.cluster.local
            access: proxy
            isDefault: false
          - name: Loki
            type: loki
            url: http://loki-gateway.observability.svc.cluster.local
            access: proxy
            isDefault: true
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        folder: /var/lib/grafana/dashboards/auto
