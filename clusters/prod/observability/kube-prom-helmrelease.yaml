apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prom
  namespace: observability
spec:
  interval: 10m
  timeout: 15m0s

  # Critical for charts with CRDs:
  install:
    crds: Create
    remediation: { retries: 3 }
    disableWait: true
  upgrade:
    crds: CreateReplace
    remediation: { retries: 3 }
    disableWait: true

  chart:
    spec:
      chart: kube-prometheus-stack
      version: 65.8.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system

  values:
    # Kill buggy/unschedulable webhooks on single-node
    admissionWebhooks: { enabled: false }
    prometheusOperator:
      enabled: true
      admissionWebhooks:
        enabled: false
        patch: { enabled: false }
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule

    kube-state-metrics: { enabled: true }
    nodeExporter: { enabled: true }
    grafana: { enabled: false }

    alertmanager:
      alertmanagerSpec:
        retention: 120h
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
      service:
        type: ClusterIP
        annotations:
          tailscale.com/expose: "true"
          tailscale.com/hostname: "alertmanager"
          tailscale.com/tags: "tag:k8s"

    prometheus:
      prometheusSpec:
        retention: 7d
        scrapeInterval: 30s
        evaluationInterval: 30s
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
      service:
        type: ClusterIP
        annotations:
          tailscale.com/expose: "true"
          tailscale.com/hostname: "prometheus"
          tailscale.com/tags: "tag:k8s"
