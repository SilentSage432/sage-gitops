apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prom
  namespace: observability
spec:
  interval: 10m
  timeout: 10m0s
  install: { remediation: { retries: 3 } }
  upgrade: { remediation: { retries: 3 } }
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    # Disable admission webhooks (they're failing pre-upgrade on single node)
    admissionWebhooks:
      enabled: false
    prometheusOperator:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      admissionWebhooks:
        enabled: false
        patch:
          enabled: false

    kube-state-metrics:
      enabled: true
    nodeExporter:
      enabled: true

    grafana:
      enabled: false

    alertmanager:
      alertmanagerSpec:
        retention: 120h
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
      service:
        type: ClusterIP
        annotations:
          tailscale.com/expose: "true"
          tailscale.com/hostname: "alertmanager"
          tailscale.com/tags: "tag:k8s"

    prometheus:
      prometheusSpec:
        retention: 15d
        scrapeInterval: 30s
        evaluationInterval: 30s
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
      service:
        type: ClusterIP
        annotations:
          tailscale.com/expose: "true"
          tailscale.com/hostname: "prometheus"
          tailscale.com/tags: "tag:k8s"
