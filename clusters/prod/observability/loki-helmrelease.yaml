apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: observability
spec:
  interval: 10m
  timeout: 10m0s
  install: {remediation: {retries: 3}}
  upgrade: {remediation: {retries: 3}}
  test: {enable: false}
  chart:
    spec:
      chart: loki
      version: 5.43.3
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    # Single process + NO PVCs (quick success path)
    deploymentMode: SingleBinary
    monitoring:
      selfMonitoring: {enabled: false} # satisfies validator
    test: {enabled: false} # disable helm tests
    loki:
      auth_enabled: false
      storageConfig:
        boltdb_shipper:
          active_index_directory: /var/loki/index
          cache_location: /var/loki/boltdb-cache
          shared_store: filesystem
        filesystem:
          directory: /var/loki/chunks
      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: boltdb-shipper
            object_store: filesystem
            schema: v13
            index: {prefix: index_, period: 24h}
    singleBinary:
      replicas: 1
      persistence:
        enabled: false # <â€” no PVC for now
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
    gateway:
      enabled: true
      service: {type: ClusterIP}
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      annotations:
        tailscale.com/expose: "true"
        tailscale.com/hostname: "loki"
        tailscale.com/tags: "tag:k8s"
    # Belt & suspenders: ensure nothing distributed sneaks in
    read: {replicas: 0}
    write: {replicas: 0}
    backend: {replicas: 0}
    chunksCache: {enabled: false}
    canary: {enabled: false}
