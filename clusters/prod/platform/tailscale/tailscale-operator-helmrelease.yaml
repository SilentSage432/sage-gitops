apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
  namespace: tailscale
spec:
  interval: 10m
  chart:
    spec:
      chart: tailscale-operator
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: flux-system
      version: 1.x.x
  values:
    # Let the chart create the Secret for OAuth
    oauth:
      # Use the exact values from Tailscale admin
      clientId: "<PUT_YOUR_TAILSCALE_OAUTH_CLIENT_ID_HERE>"
      clientSecret: "<PUT_YOUR_TAILSCALE_OAUTH_CLIENT_SECRET_HERE>"

    # Existing auth key for the operator to join
    authKey:
      secretName: tailscale-auth
      secretKey: TS_AUTHKEY

    operatorConfig:
      logging: info

    proxyConfig:
      defaultProxyClass: default
      # Must be a STRING for 1.88.x
      defaultTags: "tag:k8s"
