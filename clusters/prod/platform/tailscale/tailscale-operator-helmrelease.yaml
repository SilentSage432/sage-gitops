apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
  namespace: tailscale
spec:
  interval: 10m
  chart:
    spec:
      chart: tailscale-operator
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: flux-system
      version: 1.x.x
  values:
    # Let the chart create the Secret for OAuth
    oauth:
      # Use the exact values from Tailscale admin
      clientId: kLYf7pGQEc11CNTRL
      clientSecret: tskey-client-kLYf7pGQEc11CNTRL-H2fr4cA8MBUBb9PUWcBnAU2JMSE4BNKEj

    # Existing auth key for the operator to join
    authKey:
      secretName: tailscale-auth
      secretKey: tskey-auth-kXiRTX84FZ11CNTRL-qHMqp4NJ1kZqVGDL1NNHjZw5tzXAenQj6

    operatorConfig:
      logging: info

    proxyConfig:
      defaultProxyClass: default
      # Must be a STRING for 1.88.x
