apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1m
  path: ./apps/sage
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: arcs
  namespace: flux-system
spec:
  interval: 1m
  path: ./apps/arcs/alpha
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: arc-alpha
