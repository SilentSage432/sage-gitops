apiVersion: apps/v1
kind: Deployment
metadata:
  name: sage-enterprise-ui
  namespace: arc-ui
  labels: { app: sage-enterprise-ui }
spec:
  replicas: 1
  selector:
    matchLabels: { app: sage-enterprise-ui }
  template:
    metadata:
      labels: { app: sage-enterprise-ui }
    spec:
      containers:
        - name: ui
          image: ghcr.io/silentsage432/sage-enterprise-ui:bridge-v9
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: "/ui/index.html"
              port: 80
            initialDelaySeconds: 15
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: "/ui/index.html"
              port: 80
            initialDelaySeconds: 45
            timeoutSeconds: 5
            periodSeconds: 20
            failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: sage-enterprise-ui
  namespace: arc-ui
  labels: { app: sage-enterprise-ui }
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "sage-ui"
spec:
  selector: { app: sage-enterprise-ui }
  type: ClusterIP
  ports:
    - name: http
      port: 8080         # Service port visible via tailnet
      targetPort: 80     # Container serves on 80 (nginx/apps)
