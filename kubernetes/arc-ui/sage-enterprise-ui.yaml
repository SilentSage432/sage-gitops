apiVersion: apps/v1
kind: Deployment
metadata:
  name: sage-enterprise-ui
  namespace: arc-ui
  labels: { app: sage-enterprise-ui }
spec:
  replicas: 1
  selector:
    matchLabels: { app: sage-enterprise-ui }
  template:
    metadata:
      labels: { app: sage-enterprise-ui }
    spec:
      containers:
        - name: ui
          image: ghcr.io/silentsage432/sage-enterprise-ui:8464191
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: "/health"
              port: 80
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: "/health"
              port: 80
            initialDelaySeconds: 20
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sage-enterprise-ui
  namespace: arc-ui
  labels: { app: sage-enterprise-ui }
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "sage-ui"
spec:
  selector: { app: sage-enterprise-ui }
  type: ClusterIP
  ports:
    - name: http
      port: 8080         # Service port visible via tailnet
      targetPort: 80     # Container serves on 80 (nginx/apps)
