apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ui-egress
  namespace: arc-ui
spec:
  podSelector:
    matchLabels: { app: sage-enterprise-ui }
  policyTypes: [Egress]
  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels: { kubernetes.io/metadata.name: kube-system }
          podSelector:
            matchLabels: { k8s-app: kube-dns }
      ports:
        - { protocol: UDP, port: 53 }
        - { protocol: TCP, port: 53 }
    # Allow all other egress for now (tighten later if needed)
    - {}
---
# If you also run ingress default-deny, allow cluster traffic to the pod's service port
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ui-ingress
  namespace: arc-ui
spec:
  podSelector:
    matchLabels: { app: sage-enterprise-ui }
  policyTypes: [Ingress]
  ingress:
    # allow in-cluster traffic (incl. tailscale proxy pod) to hit Service/Pod on 80
    - {}
