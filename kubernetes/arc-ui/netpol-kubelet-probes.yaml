apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ui-allow-kubelet-probes
  namespace: arc-ui
spec:
  podSelector:
    matchLabels: { app: sage-enterprise-ui }
  policyTypes: [Ingress]
  ingress:
    # Allow kubelet health checks
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 80
