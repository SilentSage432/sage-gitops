apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: chi-allow-omega-sigma-lambda
  namespace: arc-chi
spec:
  podSelector: {}  # the bus pod(s)
  policyTypes: [Ingress]
  ingress:
    - from:
        - namespaceSelector: { matchLabels: { kubernetes.io/metadata.name: arc-omega } }
        - namespaceSelector: { matchLabels: { kubernetes.io/metadata.name: arc-sigma } }
        - namespaceSelector: { matchLabels: { kubernetes.io/metadata.name: arc-lambda } }
      ports:
        - { protocol: TCP, port: 4222 }
