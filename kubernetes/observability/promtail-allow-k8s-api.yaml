apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: promtail-allow-k8s-api
  namespace: observability
spec:
  podSelector:
    matchLabels:
      app: promtail
  policyTypes:
  - Egress
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6443
