apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grafana-to-loki-direct
  namespace: observability
spec:
  podSelector:
    matchLabels:
      app: grafana
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: loki
    ports:
    - protocol: TCP
      port: 3100
