apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grafana-egress-allow-loki-dns
  namespace: observability
spec:
  podSelector:
    matchLabels:
      app: grafana
  policyTypes: [Egress]
  egress:
    # to Loki HTTP
    - to:
        - podSelector:
            matchLabels:
              app: loki          # adjust if your loki label is different
      ports:
        - protocol: TCP
          port: 3100
    # to cluster DNS (CoreDNS / kube-dns)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
