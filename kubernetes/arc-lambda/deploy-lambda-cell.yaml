apiVersion: v1
kind: ServiceAccount
metadata:
  name: lambda-cell
  namespace: arc-lambda
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lambda-cell
  namespace: arc-lambda
  labels: { app: lambda-cell }
spec:
  replicas: 1
  selector: { matchLabels: { app: lambda-cell } }
  template:
    metadata: { labels: { app: lambda-cell } }
    spec:
      serviceAccountName: lambda-cell
      securityContext:
        seccompProfile: { type: RuntimeDefault }
      containers:
        - name: cell
          image: ghcr.io/silentsage432/lambda-cell:latest   # replace with real
          imagePullPolicy: Always
          env:
            - name: NATS_URL
              valueFrom:
                secretKeyRef:
                  name: lambda-nats-auth
                  key: NATS_URL
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
---
apiVersion: v1
kind: Secret
metadata:
  name: lambda-nats-auth
  namespace: arc-lambda
type: Opaque
stringData:
  NATS_URL: "nats://lambda:HiL971Ejca1gcsf7G9OkYWauBid85AqzyVAfFvldfGU=@chi-bus.arc-chi.svc.cluster.local:4222"
