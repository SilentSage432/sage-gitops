apiVersion: v1
kind: ServiceAccount
metadata:
  name: sigma-agent
  namespace: arc-sigma
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sigma-agent
  namespace: arc-sigma
  labels: { app: sigma-agent }
spec:
  replicas: 1
  selector: { matchLabels: { app: sigma-agent } }
  template:
    metadata: { labels: { app: sigma-agent } }
    spec:
      serviceAccountName: sigma-agent
      securityContext:
        seccompProfile: { type: RuntimeDefault }
      containers:
        - name: agent
          image: ghcr.io/silentsage432/sigma-agent:latest   # swap to your real image when ready
          imagePullPolicy: Always
          env:
            - name: NATS_URL
              valueFrom:
                secretKeyRef:
                  name: sigma-nats-auth
                  key: NATS_URL
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
---
apiVersion: v1
kind: Secret
metadata:
  name: sigma-nats-auth
  namespace: arc-sigma
type: Opaque
stringData:
  NATS_URL: "nats://sigma:PQXKji6Xc+O44QGVhWXr8k453GR1fLFtm0+9sVC/Y5Q=@chi-bus.arc-chi.svc.cluster.local:4222"
