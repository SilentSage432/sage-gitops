apiVersion: v1
kind: ServiceAccount
metadata:
  name: omega-monitor
  namespace: arc-omega
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: omega-monitor
  namespace: arc-omega
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: omega-monitor
  namespace: arc-omega
subjects:
  - kind: ServiceAccount
    name: omega-monitor
    namespace: arc-omega
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: omega-monitor
