apiVersion: apps/v1
kind: Deployment
metadata:
  name: omega-monitor
  namespace: arc-omega
  labels: { app: omega-monitor }
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate: { maxSurge: 1, maxUnavailable: 0 }
  selector:
    matchLabels: { app: omega-monitor }
  template:
    metadata:
      labels: { app: omega-monitor }
    spec:
      securityContext:
        seccompProfile: { type: RuntimeDefault }
      containers:
        - name: monitor
          image: ghcr.io/silentsage432/omega-monitor:0.2.0
          imagePullPolicy: Always
          ports: [ { name: http, containerPort: 8080 } ]
          env:
            - { name: NATS_URL,     value: "nats://chi-bus.arc-chi.svc.cluster.local:4222" }
            - { name: NATS_SUBJECT, value: "omega.reason" }
            - { name: NATS_QUEUE,   value: "omega-workers" }
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          volumeMounts:
            - { name: tmp, mountPath: /tmp }
          readinessProbe:
            httpGet: { path: /health, port: 8080 }
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet: { path: /health, port: 8080 }
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6
      volumes:
        - name: tmp
          emptyDir: {}