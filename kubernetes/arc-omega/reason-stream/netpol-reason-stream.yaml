apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: omega-reason-stream-egress
  namespace: arc-omega
spec:
  podSelector: { matchLabels: { app: omega-reason-stream } }
  policyTypes: [Egress]
  egress:
    - to:
        - namespaceSelector: { matchLabels: { kubernetes.io/metadata.name: arc-chi } }
      ports:
        - { protocol: TCP, port: 4222 }
    - to:
        - namespaceSelector: {}
      ports:
        - { protocol: UDP, port: 53 }
        - { protocol: TCP, port: 53 }
