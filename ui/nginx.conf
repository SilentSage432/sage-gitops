worker_processes auto;

pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    server {
        listen       8080;
        server_name  localhost;

        root   /usr/share/nginx/html;
        index  index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Temporary API handling while sage-api service is not ready.
        # This keeps nginx happy and the UI online.
        location /api/ {
            return 502 "SAGE API not yet wired in this environment.\n";
        }
    }
}
