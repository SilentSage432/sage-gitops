server {
    listen 80;
    server_name _;

    # Serve static assets from /ui/assets/
    location /ui/assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
    }

    # React Router basename support
    location /ui/ {
        alias /usr/share/nginx/html/;
        try_files $uri /index.html;
    }

    # Root redirect so probes and browsers hit /ui/
    location = / {
        return 302 /ui/;
    }

    # Fallback for anything else
    location / {
        try_files $uri /ui/index.html;
    }
}
