server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Real health endpoint for Kubernetes probes
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Serve static assets
    location /ui/assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
    }

    # React Router basename support
    location /ui/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /ui/index.html;
    }

    # Main SPA fallback
    location / {
        try_files $uri $uri/ /ui/index.html;
    }

    # Errors
    error_page 404 /ui/index.html;
}

