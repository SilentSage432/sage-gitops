server {
    listen 80;
    server_name _;

    # Serve static assets
    location /ui/assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
    }

    # React Router basename support
    location /ui/ {
        alias /usr/share/nginx/html/;
        try_files $uri /index.html;
    }

    # Root redirect
    location = / {
        return 302 /ui/;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Fallback SPA
    location / {
        try_files $uri /ui/index.html;
    }
}
