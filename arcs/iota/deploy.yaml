apiVersion: v1
kind: Namespace
metadata:
  name: arc-iota
  labels:
    sage.arc: "true"
    arc.name: "iota"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: iota-api
  namespace: arc-iota
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iota-api
  namespace: arc-iota
spec:
  replicas: 1
  selector: { matchLabels: { app: iota-api } }
  template:
    metadata: { labels: { app: iota-api } }
    spec:
      serviceAccountName: iota-api
      imagePullSecrets: [{ name: ghcr-pull }]
      containers:
        - name: app
          image: ghcr.io/silentsage432/iota-api:latest
          ports: [{ name: http, containerPort: 8000 }]
          readinessProbe: { httpGet: { path: /health, port: http }, initialDelaySeconds: 5, periodSeconds: 5 }
          livenessProbe:  { httpGet: { path: /health, port: http }, initialDelaySeconds: 10, periodSeconds: 10 }
---
apiVersion: v1
kind: Service
metadata:
  name: iota-api
  namespace: arc-iota
spec:
  selector: { app: iota-api }
  ports: [{ name: http, port: 80, targetPort: 8000 }]
