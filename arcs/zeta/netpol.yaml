apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: observer-api-egress
  namespace: arc-zeta
spec:
  podSelector:
    matchLabels:
      app: observer-api
  policyTypes: ["Egress"]
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: infra
    ports:
    - port: 4222
      protocol: TCP
