apiVersion: v1
kind: ConfigMap
metadata:
  name: keeper-config
  namespace: arc-rho2b
data:
  KEEPER_ID: "rho2b"
  WINDOW_SECONDS: "300"
  ALLOWED_AUDIENCES: "sage-federation"
  # Optional: whitelist namespaces that may call /sign (empty means "allow internal by policy")
  ALLOWED_CALLER_NS: "arc-lambda,arc-kappa,arc-omicron"
---
apiVersion: v1
kind: Secret
metadata:
  name: keeper-secrets
  namespace: arc-rho2b
type: Opaque
stringData:
  ROOT_SECRET: "rho2b-root-secret-32-bytes-minimum-unique-per-keeper-abc987654321"
  HKDF_SALT:  "rho2b-static-salt"
